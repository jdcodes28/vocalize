services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        PUBLIC_APP_MODE: local
        PUBLIC_BACKEND_URL: http://localhost:8000
    ports:
      - "4321:4321"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - NODE_ENV=production

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        WHISPER_MODEL: small
    ports:
      - "8000:8000"
    environment:
      - WHISPER_MODEL=small
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
